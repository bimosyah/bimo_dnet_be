<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

    <title>Hello, world!</title>
</head>

<body>

    <div class="container">
        <div class="my-3">
            <div class="mb-3">
                <label for="name" class="form-label">Nama</label>
                <input type="text" class="form-control" id="nama_pegawai" required>
            </div>
            <div class="mb-3">
                <label for="pengajuan">Example select</label>
                <select class="form-control" id="pengajuan">
                    <option value="cuti">Cuti</option>
                </select>
            </div>
            <button type="submit" onclick="post()" class="btn btn-success" id="btn_save">Save</button>
            <a href="index.html" class="btn btn-info">Back</a>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>

    <script type="text/javascript">
        function post() {
            // alert($("#nama").val());
            // alert($("#pengajuan").val());
            $.ajax({
                type: "POST",
                url: "https://shrouded-bastion-55723.herokuapp.com/pengajuans/",
                data: {
                    nama_pegawai: $("#nama_pegawai").val(),
                    nama_pengajuan: $("#pengajuan").val(),
                    status_pengajuan: 0
                },
                dataType: "json",
                success: function (data) {
                    window.location = "index.html";
                },
                error: function (data) {
                    alert(data);
                }
            });
        }
    </script>

</body>

</html>
